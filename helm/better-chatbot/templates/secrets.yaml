apiVersion: v1
kind: Secret
metadata:
  name: {{ include "better-chatbot.fullname" . }}-secrets
  labels:
    {{- include "better-chatbot.labels" . | nindent 4 }}
type: Opaque
data:
  {{- range $key, $value := .Values.secrets }}
  {{- if $value }}
  {{ $key }}: {{ $value | b64enc | quote }}
  {{- end }}
  {{- end }}